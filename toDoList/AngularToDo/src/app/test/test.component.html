<!--row class-->

<div class ="container-fluid"><!---->
  <div class="row" ><!---->
    <div class="col-md-3" style="background-color: #f5a9cb; height:93vh"><!---->

        <mat-card class="mt-3" style="background-color:#F8D3E2">
          <form [formGroup]='todoForm'>

            <mat-form-field appearance="outline" style="width:100% " >

              <input formControlName="item" matInput placeholder="Add Task Name">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint></mat-hint>
            </mat-form-field>
            <button (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" style="color:white ;background-color:#661044">Add </button>

          </form>
        </mat-card>


</div><!--colmd-->
<!--0-->
<div class="col-md-9"  style="background-image:linear-gradient(to right, rgba(255,0,0,0), #661044)">
<div cdkDropListGroup>

  <div class="col-md-4">
  <div class="example-container">
    <h2>TODO</h2>

    <div
      cdkDropList

      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item.description}}</div>
    </div>
  </div>
</div>
